---
#
# This script will turn off all my lights
#

alias: "Alle lampen uitschakelen"
sequence:
  - service: light.turn_off
    target:
      entity_id:
        - light.livingroom_lights
        - light.kitchen_lights
        - light.hallway_lights
        - light.bathroom_lights
        - light.led_light_strip
        - light.dining_lights
