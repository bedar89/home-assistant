platform: template
sensors:
  sensor_count:
    friendly_name: "Number of Sensors"
    value_template: >
      {% set dump = states('sensor.date') %}
      {%- set domains = ['sensor'] -%}
      {%- for domain in domains -%}
        {%- for item in states[domain] -%}
          {% if loop.first %}
            {{loop.length}}
          {% endif %}
        {%- endfor -%}
      {%- endfor -%}

