                    padding: 5px;
                    margin-right: 10px;
                    margin-left: 10px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }

              - type: custom:bar-card
                entity: sensor.disk_free
