                      font-size: 14px;
                      #font-weight: bold;
                      margin-left: 20px;
                    }
                filter:
                  include:
                    - entity_id: "*_battery_level"
                  exclude:
                    - entity_id: "*_humidity"
                    - entity_id: "*_pressure"
                    - entity_id: "*sensor.lightlevel*"
                    - entity_id: sensor.klaas_samsung_s9_battery_level
                sort:
                  method: state
                  numeric: true
                  count: 10

          # Show alerts that can appear
          - type: entities
            title: Alerts
            show_header_toggle: false
            entities:
              - binary_sensor.cpu_high
              - binary_sensor.cpu_hot

      - type: glance
        entities:
          - name: Google Home
            entity: binary_sensor.livingroom_speaker
          - name: Google Cast
            entity: binary_sensor.tv
          - name: Tablet
            entity: binary_sensor.shield
          - name: Router
            entity: binary_sensor.tp_link_router
        columns: 4

      # Show ink cardridges
      - type: "custom:bar-card"
        title: Canon MB2000
        entities:
          - entity: sensor.canon_mg3600_series_black
            name: Black
            color: black
          - entity: sensor.canon_mg3600_series_color
            name: Color
            color: cyan
        direction: up
        positions:
          value: outside
          icon: "off"
          indicator: inside
        height: 200px
        stack: horizontal
        style: |
          bar-card-currentbar, bar-card-backgroundbar {
            border-radius: 5px;
          }
          bar-card-value {
            font-size: 15px;
            font-weight: bold;
          }
          bar-card-name {
            font-size: 17px;
            font-weight: bold;
            padding-top: 5px;
          }

