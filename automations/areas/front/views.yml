                    padding: 5px;
                    margin-right: 10px;
                    margin-left: 10px;
                    margin-bottom: 10px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }

          - type: custom:banner-card
            background: "var(--primary-color)"
            color: "white"
            heading:
              - mdi:lan
              - Network
            style: |
              ha-card .heading {
                font-size: 1.1rem;
                font-weight: 500;
              }
          # Show information about the internet connection
