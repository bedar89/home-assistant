views:
  - title: Home
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: alarm-control-panel
            entity: alarm_control_panel.house
            content_info: state
            name: Alarm
          - type: weather
            entity: weather.buienradar
            show_conditions: true
            show_temperature: true
          - type: entity
            entity: sensor.lights_on
            icon_color: amber
            icon: mdi:lightbulb
        alignment: center
      - type: custom:mushroom-template-card
        primary: |-
          {% set time = now().hour %}
          {% if (time >= 18) %}
            Goede avond, {{user}}!
          {% elif (time >= 12) %}
            Goede middag, {{user}}!
          {% elif (time >= 5) %}
            Goedemorgen, {{user}}!
          {% else %}
            Hey, {{user}}!
          {% endif %}
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            icon: mdi:home
            icon_color: blue
            primary: Huis
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: huis
          - type: custom:mushroom-template-card
            primary: Lichten
            icon: mdi:lightbulb
            icon_color: amber
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: lichten
          - type: custom:mushroom-template-card
            primary: Security
            icon: mdi:shield
            icon_color: green
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: security
          - type: custom:mushroom-template-card
            primary: Lab
            icon: mdi:flask
            icon_color: purple
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: lab
          - type: custom:mushroom-template-card
            primary: Net
            icon: mdi:network
            icon_color: red
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: net
      - type: custom:mushroom-title-card
        title: Kamers
      - type: custom:mushroom-entity-card
        entity: person.bedar
  - theme: Backend-selected
    ########## System ###########
    title: Systeeminformatie
    icon: mdi:server
    path: system
    cards:
      ########## Stack 1 ##########
      - type: vertical-stack
        cards:
          - type: custom:banner-card
            background: "var(--primary-color)"
            color: "white"
            heading:
              - mdi:server
              - Home Assistant Server
            style: |
              ha-card .heading {
                font-size: 1.1rem;
                font-weight: 500;
              }
          # Home Assistant host server info
          - type: custom:stack-in-card
            mode: vertical
            cards:
              - type: horizontal-stack
                cards:
                  - type: vertical-stack
                    cards:
                      - type: picture
                        image: /local/images/devices/raspberry_pi.png
                        style: |
                          ha-card {
                            margin: 10px;
                            box-shadow: none;
                          }

                  - type: vertical-stack
                    cards:
                      - type: custom:bar-card
                        entity: sensor.current_version
                        name: HA Versie
                        max: 1
                        style: |
                          .card-content {
                            padding-left: 5px;
                            padding-bottom: 0px;
                          }
                          bar-card-currentbar, bar-card-backgroundbar {
                            border-radius: 5px;
                          }
                          ha-card {
                            box-shadow: none;
                          }
                      - type: custom:bar-card
                        entity: sensor.ha_restart_time
                        icon: mdi:timelapse
                        name: Restart
                        max: 1
                        style: |
                          .card-content {
                            padding-left: 5px;
                            padding-bottom: 0px;
                          }
                          bar-card-currentbar, bar-card-backgroundbar {
                            border-radius: 5px;
                          }
                          ha-card {
                            box-shadow: none;
                          }
                      - type: custom:bar-card
                        entity: sensor.potential_breaking_changes
                        name: Breaking Changes
                        max: 20
                        style: |
                          .card-content {
                            padding-left: 5px;
                          }
                          bar-card-currentbar, bar-card-backgroundbar {
                            border-radius: 5px;
                          }
                          ha-card {
                            box-shadow: none;
                          }

              - type: custom:bar-card
                positions:
                  indicator: inside
                columns: 2
                entities:
                  - entity: sensor.disk_use_percent
                    name: Opslag
                  - entity: sensor.memory_use_percent
                    name: RAM
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 10px;
                    margin-left: 10px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
                  }

              - type: custom:bar-card
                positions:
                  indicator: inside
                columns: 2
                entities:
                  - entity: sensor.processor_use
                    name: CPU
                  - entity: sensor.mariadb_size
                    name: DB size
                    max: 2000
                style: |
                  .card-content {
                    padding: 5px;
                    margin-right: 10px;
                    margin-left: 10px;
                  }
                  bar-card-currentbar, bar-card-backgroundbar {
                    border-radius: 5px;
