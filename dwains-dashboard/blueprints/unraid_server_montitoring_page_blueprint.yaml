# UnRAID Server Montitoring for Dwains-Theme
blueprint:
  name: UnRAID Server Montitoring page Blueprint
  description: UnRAID Server Montitoring page by Michiel Holewijn
  version: "1.0"
  type: page

  custom_cards:
    - button-card
    - bar-card
    - mini-graph-card
    - swipe-card
    - card-mod

card:
  type: custom:dwains-flexbox-card
  items_classes: "col-xs-12"
  cards:
    - type: custom:dwains-flexbox-card
      padding: true
      items_classes: "col-lg-6 col-md-6 col-sm-12 col-xs-12"
      cards:
        - type: horizontal-stack
          cards:
            # UnRAID Docker Containers
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 10px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.unraid_containers_active
              name: Containers
              show_state: true
              show_name: false
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 27%
                  - margin-top: 1%

            # UnRAID Virtual Machines
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 10px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.unraid_vms_active
              name: Virtual Machines
              show_state: true
              show_name: false
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 27%
                  - margin-top: 1%

            # UnRAID Version Card
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 10px;
                  box-shadow: 10px;
              entity: sensor.unraid_version
              icon: mdi:package-up
              show_state: true
              show_name: false
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 27%
                  - margin-top: 1%

            # UnRAID Power Button
            - type: "custom:button-card"
              name: "Power Off"
              style: |
                ha-card {
                  border-radius: 10px;
                  box-shadow: 10px;
                  background-position: center;
              entity: switch.tower_power_off
              show_state: false
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 27%
                  - margin-top: 1%

        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                # UnRAID Reboot Button
                - type: "custom:button-card"
                  name: "Reboot"
                  style: |
                    ha-card {
                      border-radius: 10px;
                      box-shadow: 10px;
                  entity: switch.tower_reboot
                  icon: mdi:power-off
                  show_state: false
                  show_name: true
                  show_label: true
                  show_icon: true
                  styles:
                    card:
                      - background-size: contain
                      - background-repeat: no-repeat
                      - background-position: center
                    icon:
                      - width: 27%
                      - margin-top: 1%

                # UnRAID Mover
                - type: "custom:button-card"
                  style: |
                    ha-card {
                      border-radius: 10px;
                      box-shadow: 10px;
                  entity: switch.tower_mover
                  icon: mdi:inbox-arrow-down
                  name: Move Data
                  show_state: false
                  show_name: true
                  show_label: false
                  show_icon: true
                  styles:
                    card:
                      - background-size: contain
                      - background-repeat: no-repeat
                      - background-position: center
                    icon:
                      - width: 27%
                      - margin-top: 1%

                # UnRAID Parity Check
                - type: "custom:button-card"
                  style: |
                    ha-card {
                      border-radius: 10px;
                      box-shadow: 10px;
                  entity: switch.tower_partitycheck
                  icon: mdi:harddisk-remove
                  name: Parity Check
                  show_state: false
                  show_name: true
                  show_label: false
                  show_icon: true
                  styles:
                    card:
                      - background-size: contain
                      - background-repeat: no-repeat
                      - background-position: center
                    icon:
                      - width: 27%
                      - margin-top: 1%

    - type: custom:dwains-flexbox-card
      padding: true
      items_classes: "col-lg-6 col-md-6 col-sm-12 col-xs-12"
      cards:
        - type: horizontal-stack
          cards:
            # UnRAID Array Status
            - type: custom:bar-card
              item_classes: "col-lg-3 col-md-3"
              style: |
                :host {
                  --ha-card-background: var(--dwains-theme-primary);
                  --ha-card-border-radius: 10px;
                  --ha-card-box-shadow: 10px;
                  --ha-card-opacity: 0.8;
                  card-backgroundbar: 0px;
                }
                bar-card-title {
                  margin-bottom: 0px;
                }
                bar-card-divider {
                  display: none;
                }
                bar-card-value {
                  margin-right: auto;
                  margin-left: 20px;
                  margin-bottom: auto;
                  margin-top: 0px;
                }
                bar-card-title {
                  margin-bottom: 3px;
                  margin-top: 3px;
                }
              entities:
                - entity: sensor.unraid_array_status_numerical
                  name: Array Status
                  icon: mdi:code-array
                - entity: sensor.unraid_array_protection_numerical
                  name: Array Protection
                  icon: mdi:harddisk-plus
              show_icon: true
              positions:
                name: inside
                value: "off"
                icon: inside
              severity:
                - color: Green
                  from: 0
                  to: 1
                - color: Red
                  from: 1
                  to: 0
              direction: right
              stack: horizontal
              columns: 1
              max: 1
              min: 0
              tap_action: none

        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                # UnRAID Array Total Space
                - type: custom:bar-card
                  item_classes: "col-lg-3 col-md-3"
                  style: |
                    :host {
                      --ha-card-background: var(--dwains-theme-primary);
                      --ha-card-border-radius: 10px;
                      --ha-card-box-shadow: 10px;
                      --ha-card-font-weight: bold;
                      --ha-card-opacity: 0.8;
                    }
                    ha-card {
                      font-size: 10px;
                    }
                    bar-card-value {
                      font-size: 10px;
                    }
                  entity: sensor.unraid_array_space
                  icon: mdi:database-settings
                  show_icon: true
                  positions:
                    name: inside
                    value: inside
                    icon: inside
                  severity:
                    - color: "#3cff00"
                      from: 0
                      to: 30
                    - color: "#ccff00"
                      from: 31
                      to: 40
                    - color: "#d9d21c"
                      from: 41
                      to: 50
                    - color: "#f7da00"
                      from: 51
                      to: 60
                    - color: "#edac09"
                      from: 61
                      to: 70
                    - color: "#ffa408"
                      from: 71
                      to: 80
                    - color: "#ff5e08"
                      from: 81
                      to: 90
                    - color: "#ed0909"
                      from: 91
                      to: 100
                  direction: right
                  columns: 1
                  max: 100
                  min: 0
                  tap_action: none

