#- from github.com/basnijholt/home-assistant-config
adaptive_lighting:
  - name: "living room"
    lights:
      - light.livingroom_lights
    min_brightness: 70
    prefer_rgb_color: false
    detect_non_ha_changes: true
    interval: 30

    name: "default"
    lights:
      - light.livingroom_lights
      - light.hallway_lights
      - light.kitchen_lights
      - light.bathroom_lights
      - light.dining_lights
    min_brightness: 70
    prefer_rgb_color: false
    detect_non_ha_changes: true
    interval: 30

  - name: "default bed"
    lights:
      - light.bedroom_lights
    sleep_brightness: 20
    min_brightness: 70
    prefer_rgb_color: false
    detect_non_ha_changes: true
    interval: 30