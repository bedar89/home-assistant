- id: '1649268106375'
  alias: Basement - Waterleak
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.basement_water_water_leak
    to: 'on'
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition: []
  action:
  - service: notify.pushover
    data:
      message: De emmer in de kelder is vol! Dringend leegmaken!
      title: üì∫ [Automation] - Emmer vol!
  - service: notify.persistent_notification
    data:
      message: De emmer in de kelder is vol! Dringend leegmaken!
      title: üì∫ [Automation] - Emmer vol!
  - service: light.turn_on
    data:
      rgb_color:
      - 0
      - 0
      - 255
      brightness_pct: 100
    target:
      device_id: e8031b8f59f42e4498080fcdad628dc5
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: light.turn_on
    data:
      rgb_color:
      - 0
      - 0
      - 255
      brightness_pct: 100
    target:
      device_id: e8031b8f59f42e4498080fcdad628dc5
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  mode: single
- id: '1650622339312'
  alias: Remote - Computer control
  description: ''
  use_blueprint:
    path: EPMatt/ikea_e1743.yaml
    input:
      integration: Zigbee2MQTT
      controller_device: 2f504c286c1a0e7f9a405d221eddcf03
      controller_entity: sensor.bedroom_control_action
      action_button_up_short:
      - type: turn_on
        device_id: e8031b8f59f42e4498080fcdad628dc5
        entity_id: light.led_light_strip
        domain: light
      action_button_down_short:
      - type: turn_off
        device_id: e8031b8f59f42e4498080fcdad628dc5
        entity_id: light.led_light_strip
        domain: light
      helper_last_controller_event: input_text.computer_control_last_event
